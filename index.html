<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" type="image/x-icon" href="img/pokeballIcon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- <link href="dist/styles.min.css" rel="stylesheet" type="text/css" /> -->
  <link href="src/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- loading -->

  <div id="loading-screen">
    <div class="face">
      <!-- <div class="eyebrows">
        <div class="eyebrows eyebrow-one"></div>
        <div class="eyebrows eyebrow-two"></div> -->
      <!-- </div> -->
      <div class="eyes">
        <div class="left">
          <div class="eyeshine eyeshine-left"></div>
        </div>
        <div class="right">
          <div class="eyeshine eyeshine-right"></div>
        </div>
      </div>
      <div class="nose">
        <div class="nose-two"></div>
        <div class="nose-three"></div>
        <div class="noseshine"></div>
      </div>
      <div class="mouth mouth-main">
        <div class="mouth mouth-one"></div>
        <div class="mouth mouth-two"></div>
        <!-- <div class="mouth mouth-three"></div> -->
        <div class="mouth mouth-four"></div>
        <div class="mouth mouth-five"></div>
        <div class="mouth mouth-six"></div>
        <div class="mouth mouth-seven"></div>
        <div class="mouth mouth-eight"></div>
      </div>
      <div class="dot">
        <div class="dot dot-one"></div>
        <div class="dot dot-two"></div>
        <div class="dot dot-three"></div>
        <div class="dot dot-four"></div>
        <div class="dot dot-five"></div>
      </div>
    </div>
  </div>

  <div id="page" class="hidden">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark navbar-custom" id="navbar">
      <a class="navbar-brand ml-md-5 pl-md-5" href="index.html">Pokédex</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item ">
            <input class="form-control" type="text" id="nameInput" placeholder="Search for a Pokémon...">
          </li>
        </ul>
      </div>
    </nav>

    <div id="loading">
      <h1>Loading...</h1>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container " id="modal-container">
      <div class="pokemon-list d-flex flex-wrap row justify-content-around m-1" id="pokemon-list"></div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="src/js/promise-polyfill.js"></script>
  <script src="src/js/fetch-polyfill.js"></script>
  <!-- <script src="dist/scripts.min.js"></script> -->
  <script src="src/js/scripts.js"></script>
</body>

</html>
